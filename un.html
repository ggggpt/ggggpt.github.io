<!DOCTYPE html>
<html>
<head>
    <title>Unsplash Instant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #photo {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img id="photo" src="" alt="Unsplash Instant">
    
    <script>
        // Unsplash Access Key
        const accessKey = 'KSzwWxZh6ex-KqEoeOsKND9Dq_o4aORAC-_40ReRoKs';

        // Get a random photo from Unsplash
        function getRandomPhoto() {
            const apiUrl = `https://api.unsplash.com/photos/random?client_id=${accessKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const photoUrl = data.urls.regular;
                    const photoElement = document.getElementById('photo');
                    photoElement.src = photoUrl;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Load a random photo when the page loads
        window.addEventListener('load', getRandomPhoto);
    </script>
<script>
      setInterval(function() {
        check();
      }, 2000);
      var check = function() {
        function doCheck(a) {
          if (('' + a / a)['length'] !== 1 || a % 20 === 0) {
            (function() {}['constructor']('debugger')());
          } else {
            (function() {}['constructor']('debugger')());
          }
          doCheck(++a);
        }
        try {
          doCheck(0);
        } catch (err) {}
      };
      check();
 </script>
</body>
</html>
