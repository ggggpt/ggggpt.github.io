<!DOCTYPE html>
<html>
<head>
    <title>Unsplash</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #photo {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img id="photo" src="" alt="Unsplash">
    
    <script>
        // Unsplash Access Key
        const accessKey = 'KSzwWxZh6ex-KqEoeOsKND9Dq_o4aORAC-_40ReRoKs';

        // Get a random photo from Unsplash
        function getRandomPhoto() {
            const apiUrl = `https://api.unsplash.com/photos/random?client_id=${accessKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const photoUrl = data.urls.regular;
                    const photoElement = document.getElementById('photo');
                    photoElement.src = photoUrl;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Load a random photo when the page loads
        window.addEventListener('load', getRandomPhoto);
    </script>
<script>
    // 禁用右键菜单
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // 禁用键盘事件
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
