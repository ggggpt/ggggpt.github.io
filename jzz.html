<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 图片比例为16:9时的高度 */
      overflow: hidden;
    }
    
    .slideshow-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img src="https://pic6.58cdn.com.cn/nowater/webim/big/n_v2f4850e0b7fde42b5b50e381ee3416878.jpg" alt="Image 1">
    <img src="https://pic1.58cdn.com.cn/nowater/webim/big/n_v222b5ccf6fd4c4a2fb2ec16e6c7a19c03.jpg" alt="Image 2">
    <img src="https://pic5.58cdn.com.cn/nowater/webim/big/n_v20094d5007ccc4bec95ff46525cbe9cef.jpg" alt="Image 3">
    <img src="https://pic9.58cdn.com.cn/nowater/webim/big/n_v268392e01384b438f8ac83b6d4ce92e27.jpg" alt="Image 4">
    <img src="https://pic6.58cdn.com.cn/nowater/webim/big/n_v27d92d738ee6b47ec9c2c3a671be176fa.jpg" alt="Image 5">
    <img src="https://pic5.58cdn.com.cn/nowater/webim/big/n_v259234f601c2e4a00a7b55c89ee7f26ab.jpg" alt="Image 6">
    <!-- 添加更多图片，按照相同的格式 -->
  </div>

  <script>
    // 自动播放图片
    var images = document.querySelectorAll('.slideshow-container img');
    var currentIndex = 0;
    
    setInterval(function() {
      images[currentIndex].style.opacity = '0';
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].style.opacity = '1';
    }, 3000); // 每隔3秒切换一张图片
  </script>
</body>
</html>
