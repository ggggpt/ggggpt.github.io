<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: red;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .checkbox-wrapper label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>年龄验证</h1>
    <div class="checkbox-wrapper">
        <label for="ageCheckbox">我确认我年满18岁：</label>
        <input type="checkbox" id="ageCheckbox">
    </div>
</br>
    <button onclick="checkAge()">进入网页</button>

    <script>
        function checkAge() {
            var checkbox = document.getElementById("ageCheckbox");
            if (checkbox.checked) {
                window.location.href = "https://pic7.58cdn.com.cn/nowater/webim/big/n_v2219d2f2172f84fbc86696aea4ffc81cf.jpg";
            } else {
                window.location.href = "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fsafe-img.xhscdn.com%2Fbw1%2F40dbed6b-8242-43bf-9197-15013307b7ed%3FimageView2%2F2%2Fw%2F1080%2Fformat%2Fjpg&refer=http%3A%2F%2Fsafe-img.xhscdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1704608854&t=0767ff3bb1759f1c72389a42b438dfea";
            }
        }
    </script>
</body>
</html>
