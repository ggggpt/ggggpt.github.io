<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
    <meta property="og:title" content="ChatGPT">
    <meta property="og:description" content="基于深度学习的自然语言处理模型">
    <meta property="og:image" content="https://pic4.zhimg.com/80/v2-5cc3f8dc72f94dc7e30391d104ec5319_hd.gif">
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #dot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            animation: breathing 3s infinite;
        }

        @keyframes breathing {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="dot"></div>
    </div>

    <script>
        // 可选：动态调整圆点大小
        var dot = document.getElementById("dot");
        var dotSize = 70; // 初始圆点大小
        var maxSize = 120; // 最大圆点大小
        var minSize = 40; // 最小圆点大小
        var breathSpeed = 0.05; // 调整呼吸速度

        function updateSize() {
            var size = minSize + (maxSize - minSize) * (Math.sin(Date.now() * breathSpeed) + 1) / 2;
            dot.style.width = size + "px";
            dot.style.height = size + "px";
        }

        // 可选：根据容器大小调整圆点位置
        function updatePosition() {
            var containerWidth = document.getElementById("container").offsetWidth;
            var containerHeight = document.getElementById("container").offsetHeight;
            dot.style.left = (containerWidth / 2 - dotSize / 2) + "px";
            dot.style.top = (containerHeight / 2 - dotSize / 2) + "px";
        }

        // 初始化
        updateSize();
        updatePosition();

        // 监听窗口大小改变事件，动态调整圆点位置
        window.addEventListener("resize", function () {
            updatePosition();
        });
    </script>
    <script>
    // 禁用右键菜单
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // 禁用键盘事件
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
